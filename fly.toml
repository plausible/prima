# fly.toml app configuration file generated for plausible-livekit on 2023-11-14T11:26:12+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "plausible-livekit"
primary_region = "arn"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[env]
  PHX_HOST = "plausible-livekit.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
