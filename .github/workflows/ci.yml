name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MIX_ENV: test

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.x'
          otp-version: '27.x'

      - name: Setup ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      # Cache prima library dependencies
      - name: Cache prima dependencies
        id: cache-prima-deps
        uses: actions/cache@v4
        with:
          path: prima/deps
          key: ${{ runner.os }}-prima-deps-${{ hashFiles('prima/mix.lock') }}

      # Cache prima library build
      - name: Cache prima build
        id: cache-prima-build
        uses: actions/cache@v4
        with:
          path: prima/_build
          key: ${{ runner.os }}-prima-build-${{ hashFiles('prima/mix.lock') }}

      # Cache demo dependencies
      - name: Cache demo dependencies
        id: cache-demo-deps
        uses: actions/cache@v4
        with:
          path: demo/deps
          key: ${{ runner.os }}-demo-deps-${{ hashFiles('demo/mix.lock') }}

      # Cache demo build
      - name: Cache demo build
        id: cache-demo-build
        uses: actions/cache@v4
        with:
          path: demo/_build
          key: ${{ runner.os }}-demo-build-${{ hashFiles('demo/mix.lock') }}

      # Build prima library first
      - name: Install prima dependencies
        if: steps.cache-prima-deps.outputs.cache-hit != 'true'
        working-directory: ./prima
        run: mix deps.get

      - name: Compile prima dependencies
        if: steps.cache-prima-build.outputs.cache-hit != 'true'
        working-directory: ./prima
        run: mix deps.compile

      - name: Compile prima library
        working-directory: ./prima
        run: mix compile

      - name: Setup prima assets
        working-directory: ./prima
        run: mix assets.setup

      - name: Build prima assets
        working-directory: ./prima
        run: mix assets.build

      # Build demo application
      - name: Install demo dependencies
        if: steps.cache-demo-deps.outputs.cache-hit != 'true'
        working-directory: ./demo
        run: mix deps.get

      - name: Compile demo dependencies
        if: steps.cache-demo-build.outputs.cache-hit != 'true'
        working-directory: ./demo
        run: mix deps.compile

      - name: Setup demo assets
        working-directory: ./demo
        run: mix assets.setup

      - name: Build demo assets
        working-directory: ./demo
        run: mix assets.build

      # Check formatting (both projects)
      - name: Check prima formatting
        working-directory: ./prima
        run: mix format --check-formatted

      - name: Check demo formatting
        working-directory: ./demo
        run: mix format --check-formatted

      # Run tests (in demo, includes Wallaby tests)
      - name: Run tests
        working-directory: ./demo
        run: mix test --trace
